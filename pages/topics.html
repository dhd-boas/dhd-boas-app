<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/dt_highcharts.html" data-template-at="dt_highcharts">
  <style>
    .highcharts-figure, .highcharts-data-table table {
    min-width: 360px;
    max-width: 800px;
    margin: 1em auto;
}

.highcharts-data-table table {
	font-family: Verdana, sans-serif;
	border-collapse: collapse;
	border: 1px solid #EBEBEB;
	margin: 10px auto;
	text-align: center;
	width: 100%;
	max-width: 500px;
}
.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}
.highcharts-data-table th {
	font-weight: 600;
    padding: 0.5em;
}
.highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
    padding: 0.5em;
}
.highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}
.highcharts-data-table tr:hover {
    background: #f1f7ff;
}

  </style>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h1>Topics</h1>
            <a>
              <i class="fas fa-info" title="Info zum Topics" data-toggle="modal" data-target="#exampleModal"/>
            </a>
            <a href="#chart">
              <i class="fas fa-chart-bar"/>
            </a>
          </div>

          <div class="card-body containingloader">
            <div class="loader" id="loader"/>
            <table id="myTable" style="width:100%;display:none;" class="table table-striped table-condensed table-hover">
              <thead>
                <tr>
                  <th>Keyword</th>
                  <th>Anzahl Abstracts</th>
                  <th>Abstracts</th>
                </tr>
                <tr id="filterrow">
                  <th>Keyword</th>
                  <th>Anzahl Abstracts</th>
                  <th>Abstracts</th>
                </tr>
              </thead>
              <tbody>
                <tr data-template="app:topics"/>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h2>Chart</h2>
          </div>
          <div class="card-body">
            <div id="chart"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="$app-root/resources/js/dt_high_topics.js"/>
</div>
