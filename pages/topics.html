<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/dt_highcharts.html" data-template-at="dt_highcharts">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h1>Topics</h1>
            <a>
              <i class="fas fa-info" title="Info zum Topics" data-toggle="modal" data-target="#exampleModal"/>
            </a>
            <a href="#chart">
              <i class="fas fa-chart-bar"/>
            </a>
          </div>

          <div class="card-body containingloader">
            <div class="loader" id="loader"/>
            <table id="myTable" style="width:100%;display:none;" class="table table-striped table-condensed table-hover">
              <thead>
                <tr>
                  <th>Keyword</th>
                  <th>Anzahl Abstracts</th>
                  <th>Abstracts</th>
                </tr>
                <tr id="filterrow">
                  <th>Keyword</th>
                  <th>Anzahl Abstracts</th>
                  <th>Abstracts</th>
                </tr>
              </thead>
              <tbody>
                <tr data-template="app:topics"/>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h2>Chart</h2>
          </div>
          <div class="card-body">
            <div id="chart"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="$app-root/resources/js/dt_high_topics.js"/>
</div>
