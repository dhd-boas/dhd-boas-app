<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/dt_highcharts.html" data-template-at="dt_highcharts">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div data-template="app:tocHeader"/>
          <div class="card-body containingloader">
            <div class="loader" id="loader"/>
            <table id="myTable" style="width:100%;display:none;" class="table table-striped table-condensed table-hover">
              <thead>
                <tr>
                  <th>Titel</th>
                  <th>Jahr</th>
                  <th>Autor*innen</th>

                  <th>Institutionen</th>
                  <th>Anzahl Institutionen</th>
                  <th>Doc-Type</th>
                  <th>Keywords</th>
                  <th>Topics</th>

                <tr id="filterrow">

                  <th>Jahr</th>
                  <th>Autor*innen</th>
                  <th>Anzahl Autor*innen</th>
                  <th>Institutionen</th>
                  <th>Anzahl Institutionen</th>
                  <th>Doc-Type</th>
                  <th>Keywords</th>
                  <th>Topics</th>
                </tr>
              </thead>
              <tr data-template="app:toc"/>
            </table>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h2>Chart</h2>
          </div>
          <div class="card-body">
            <div id="chart"/>
          </div>
        </div>
        <div data-template="app:tocModal"/>
      </div>
    </div>
  </div>
  <script src="$app-root/resources/js/dt_high_toc.js"/>
